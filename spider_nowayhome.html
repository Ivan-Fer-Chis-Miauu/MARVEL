    <script>
        // Control del header al hacer scroll (aunque no debería haber scroll)
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.netflix-header');
            if (window.scrollY > 10) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Control del botón de reproducción
        const video = document.getElementById('main-video');
        const playButton = document.querySelector('.play-button');
        
        playButton.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                video.muted = false;
                playButton.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm7 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-7 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm7 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"></path>
                    </svg>
                    Reproducir`;
            } else {
                video.pause();
                
                playButton.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"></path>
                    </svg>
                    Pausa`;
            }
        });

        // Forzar tamaño correcto del video
        function resizeVideo() {
            const video = document.getElementById('main-video');
            const aspectRatio = 16 / 9;
            let width = window.innerWidth;
            let height = window.innerHeight;
            
            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }
            
            video.style.width = width + 'px';
            video.style.height = height + 'px';
            video.style.left = (window.innerWidth - width) / 2 + 'px';
            video.style.top = (window.innerHeight - height) / 2 + 'px';
        }

        window.addEventListener('resize', resizeVideo);
        resizeVideo();
    </script>
